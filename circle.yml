machine:
  environment:
    NODE_ENV: test
  node:
    version: v0.12.0
database:
  override:
    - echo "ubuntu" | npm run dev-setup
deployment:
  demo:
    branch: demo
    heroku:
      appname: fj16-procurement-demo
test:
  pre:
    - echo "ubuntu" | ./scripts/create-ci-dbadmin.sh
dependencies:
  cache_directories:
    - ~/nvm/v0.12.0/lib/node_modules/strongloop
    - ~/nvm/v0.12.0/bin/strongloop
  pre:
    - if [ ! -e ~/nvm/v0.12.0/bin/strongloop ]; then npm install -g strongloop; else echo "strongloop seems to be cached"; fi;
  post:
    - java -jar e2e-tests/libs/selenium-server-standalone-2.47.1.jar:
        background: true


